<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./login.css" type="text/css">
</head>
<body>
    <a href="#" class="logo">
        <i class='bx bx-music bx-tada main-color'></i><span>Bug</span><span class="main-color">s</span>
    </a>
    <div class="signup">
        <h1 class="signup-heading">Login</h1>
        <form action="" method="post" autocomplete="off">
            <label for="username" class="signup-label">Username</label>
            <input type="text" id="username" name="username" class="signup-input">
            <label for="password" class="signup-label">Password</label>
            <input type="password" id="password" name="password" class="signup-input">
            <button class="submit primary">Sign in</button>
        </form>
        <p class="signup-already">
            <span>Don't have an account ?</span>
            <a href="" class="signup-login-link">Register</a>
        </p>
    </div>
</body>
</html>
